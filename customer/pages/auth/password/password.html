<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <title>password</title>
        <link rel="stylesheet" type="text/css" href="password.css" />
        <link rel="stylesheet" href="../../../app.css">
    </head>

    <body>
        <div class="bodyflex" id="app">
            <div class="dxhead">
                <div class="titlebar flexlayout">
                    <div class="ret" @click="ret">
                        < 返回 </div>
                            <div class="title">
                                AI证件照-修改密码
                            </div>
                            <div>
                            </div>
                    </div>
                </div>
                <div class="content">
                    <div class="avatar">
                        <img src="../../../images/touxiang.png" />
                    </div>

                    <form action="http://127.0.0.1:3000/password">
                        <div class="name">{{name}}</div>
                        <div class="phone">{{phone}}</div>
                        <div class="inputArea">
                            <div class="old">
                                <span>原密码</span>
                                <input type="password" placeholder="请输入原密码">
                                </input>
                            </div>
                            <div class="new">
                                <span>新密码</span>
                                <input type="password" placeholder="请输入新密码"></input>
                            </div>
                            <div class="again">
                                <span>确认输入</span>
                                <input type="password" placeholder="请输入确认密码"></input>
                            </div>
                        </div>
                        <button class="mainbutton" type="submit">确定</button>
                    </form>
                </div>
            </div>
    </body>
    <script src="../../../libs/vue.min.js"></script>
    <script src="../../../libs/jquery-3.5.1.min.js"></script>
    <script src="../../../app.js"></script>
    <script src="password.js"></script>
</html>
