<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <title>工作台页/work</title>
        <link rel="stylesheet" type="text/css" href="work.css" />
        <link rel="stylesheet" href="../../../resource/fontawesome-free-5.14.0-web/css/all.min.css" />
    </head>

    <body class="bodyimg">
        <div class="bodyflex" id="mypage">
            <!--侧边导航-->
            <div class="nav" id="nav">
                <div class="logo">
                    <img class="logoimg" src="../../../images/logo_per.png">
                </div>
                <div class="navselect" @click="work">
                    <div class="navimg"><img style="width: 15px;" src="../../../images/u40.png"></div>
                    <div class="navfont"><span>工作台</span></div>
                </div>
                <div class="navbox" @click="orderform">
                    <div class="navimg"><img style="width: 15px;" src="../../../images/u37.png"></div>
                    <div class="navfont"><span>订单管理</span></div>
                </div>
            </div>
            <div class="rightpage">
                <!--顶部栏-->
                <div class="topbar" id="topbar">
                    <div class="topbarimg"><i class="fas fa-list-ul"></i></div>
                    <div class="headflex" @click="mypage">
                        <div class="headbox"><img class="headimg" src="../../../images/head.jpg"></div>
                        <div class="headbox"><span class="headfont">admin</span></div>
                    </div>
                </div>
                <div class="index">
                    <div class="sales_content">
                        <div class="sales_item">今日销售额度
                            <div class="sales_value">126,560</div>
                        </div>
                        <div class="sales_item">总销售额
                            <div class="sales_value">126,560</div>
                            <div class="sales_aver">日均销售额 ￥ 12,423
                            </div>
                        </div>
                    </div>
                    <div class="sales_chart">
                        <div class="show_chart" id="mychart"></div>

                    </div>
                </div>
                <div class="footer">
                    copyright©2020云超实习第四组
                </div>
            </div>

        </div>
        <!--引入vue-->
        <script src="../../../lib/vue.min.js"></script>
        <!--引入后端交互工具-->
        <script src=""></script>
        <!--引入公用JS代码-->
        <script src="../../../app.js"></script>
        <!--表格JS代码-->
        <script src="echarts.js"></script>
        <!--本页JS代码-->
        <script src="work.js"></script>
    </body>

</html>
