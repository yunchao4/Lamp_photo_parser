<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>订单管理页/order</title>
    <link rel="stylesheet" type="text/css" href="order.css" />
    <link rel="stylesheet" href="../../../../resourse/fontawesome-free-5.14.0-web/css/all.min.css" />
</head>

<body class="bodyimg">
    <div class="bodyflex" id="mypage">
        <!--侧边导航-->
        <div class="nav" id="nav">
            <div class="logo">
                <img class="logoimg" src="../../../images/logo_per.png">
            </div>
            <div class="navbox" @click="work">
                <div class="navimg"><img style="width: 15px;" src="../../../images/u40.png"></div>
                <div class="navfont"><span>工作台</span></div>
            </div>
            <div class="navselect" @click="orderform">
                <div class="navimg"><img style="width: 15px;" src="../../../images/u37.png"></div>
                <div class="navfont"><span>订单管理</span></div>
            </div>
        </div>
        <div class="rightpage">
            <!--顶部栏-->
            <div class="topbar" id="topbar">
                <div class="topbarimg"><i class="fas fa-list-ul"></i></div>
                <div class="headflex" @click="mypage">
                    <div class="headbox"><img class="headimg" src="../../../images/head.jpg"></div>
                    <div class="headbox"><span class="headfont">admin</span></div>
                </div>
            </div>
            <div class="index">
                <div class="indextitle">
                    订单列表
                </div>
                <div class="orderlist">
                    <div class="order_item">
                        <div class="order_details">
                            <div class="order_img">
                                <img class="photo" src="../../../images/head.jpg">
                            </div>
                            <div>
                                <div class="order_num">13632259550</div>
                                <div class="nextline">1寸、红底、3份、现场打印</div>
                            </div>
                        </div>
                        <div class="order_money">
                            <div>
                                金额
                            </div>
                            <div class="nextline">
                                ￥ 17 元
                            </div>
                        </div>
                        <div class="order_time">
                            <div>
                                下单时间
                            </div>
                            <div class="nextline">
                                2020-10-24 14：03
                            </div>
                        </div>
                        <div class="order_oper">
                            下载照片
                        </div>
                    </div>
                    <div class="order_item">
                        <div class="order_details">
                            <div class="order_img">
                                <img class="photo" src="../../../images/head.jpg">
                            </div>
                            <div>
                                <div class="order_num">13632259550</div>
                                <div class="nextline">1寸、红底、3份、现场打印</div>
                            </div>
                        </div>
                        <div class="order_money">
                            <div>
                                金额
                            </div>
                            <div class="nextline">
                                ￥ 17 元
                            </div>
                        </div>
                        <div class="order_time">
                            <div>
                                下单时间
                            </div>
                            <div class="nextline">
                                2020-10-24 14：03
                            </div>
                        </div>
                        <div class="order_oper">
                            下载照片
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--引入vue-->
    <script src="../../../../lib/vue.min.js"></script>
    <!--引入后端交互工具-->
    <script src=""></script>
    <!--引入公用JS代码-->
    <script src="../../../../app.js"></script>
    <!--本页JS代码-->
    <script src="order.js"></script>
</body>

</html>
